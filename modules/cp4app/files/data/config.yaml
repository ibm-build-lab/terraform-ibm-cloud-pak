
# OpenShift cluster settings
cluster:
  router:
    # Leave empty to use the default subdomain.
    subdomain: ""

# Accelerators for Teams settings
teams:
  instance:
    # The 'config' value can be set to:
    #  "" - do not create instance
    #  fileName - create instance using given file
    config: "kabanero.yaml"

  # GitHub Enterprise settings
  # Required when setting up stack hub via 'stack-hub-setup'
  github:
    url: ""
    organization: ""
    teams: []
    token: ""

    # Application Stack Hub settings
    stackhub:
      registry: ""
      registryNamespace: kabanero

# Transformation Advisor settings
transformationAdvisor:
  instance:
    # The 'config' value can be set to:
    #  "" - do not create instance
    #  fileName - create instance using given file
    config: "transadv.yaml"