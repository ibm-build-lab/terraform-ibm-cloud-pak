apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: operator-shared-pvc
#  namespace: cp4ba
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Gi
  volumeName: operator-shared-pv
  storageClassName: cp4ba-file-retain-gold-gid
