  description: >-
    # Name

    IBM&reg; Automation Foundation


    # Introduction

    IBM® Automation foundation provides a foundation for the IBM Cloud Paks for
    Automation. Each Cloud Pak is a domain-specific set of capabilities that
    augments it. Provides an event framework based on Kafka, Flink, and
    Elasticsearch for IBM Cloud Paks to use. It also provides a platform to
    train machine learning models, store, and manage the trained models and then
    serve them to derive inferences.


    ## Details


    The IBM® Automation foundation operator installs the required dependency
    operators, such as the IBM Events Operator, the Elasticsearch Operator and
    the Event Processing Operator. A cluster administrator can deploy and manage
    the IBM Automation Foundation instance.


    ## Prerequisites

    - The IBM Common Services catalog source has to be imported. [Refer
    here](https://github.com/IBM/ibm-common-service-operator/blob/master/docs/install.md#1create-catalogsource)

    - Make sure you have cluster access enabled. The user must have access to
    pull the images for the operator and operands. To enable this a secret
    called `ibm-entitlement-key` which contains the docker credentials required
    to pull the images must be present in all namespaces where components will
    be depoyed.


    ### Supported platforms


    Red Hat OpenShift Container Platform 4.6 or newer installed on one of the
    following platforms:

    - Linux x86_64


    ## Operator versions


    1.0.0


    ## Documentation


    You can find our documentation [here](https://ibm.biz/iaf4cloudpaks).



    ## SecurityContextConstraints Requirements


    The operator runs in the `restricted` security context constraints.

    ```yaml

    apiVersion: security.openshift.io/v1

    kind: SecurityContextConstraints

    metadata:
        name: restricted
    allowHostDirVolumePlugin: false

    allowHostIPC: false

    allowHostNetwork: false

    allowHostPID: false

    allowHostPorts: false

    allowPrivilegeEscalation: true

    allowPrivilegedContainer: false

    allowedCapabilities: null

    defaultAddCapabilities: null

    fsGroup:
        type: MustRunAs
    users: []

    groups: []

    priority: null

    readOnlyRootFilesystem: false

    requiredDropCapabilities:

    - ALL

    runAsUser:
        type: MustRunAsRange
    seLinuxContext:
        type: MustRunAs
    supplementalGroups:
        type: RunAsAny
    volumes:

    - configMap

    - downwardAPI

    - emptyDir

    - persistentVolumeClaim

    - projected

    - secret

    ```


    ## Resources Required

    Review the [Resource
    Requirements](https://www.ibm.com/support/knowledgecenter/en/cloudpaks_start/cloud-paks/plan/sys-reqs.html)
    before you plan to install the IBM Automation Foundation.


    ## Operator scoping


    The IBM&reg; Automation Foundation Operator is namespace-scoped.


    The only exception to this is the validating webhook as this is a cluster
    resource, so must be created at cluster scope. This resource is not created
    by the operator, it is created by OLM from the CSV. There are no required
    cluster permissions for the operator related to this resource.


    ## Installing


    Install this operator by using OLM through the Operator Hub in the OpenShift
    UI or by creating a `Subscription` to this Operator.


    ## Configuration


    Extra configuration is not required for creating an instance of this
    Operator.


    ## Storage


    The storage need for IBM Automation Foundation mainly comes from the
    Operators that the Automation Foundation deploys. Review [our
    documentation](https://www.ibm.com/support/knowledgecenter/en/cloudpaks_start/cloud-paks/operationaldatastore-cp.html#storage)
    for more details.


    ## Limitations


    - Validated on Red Hat OpenShift on IBM Cloud.

    - Supported only on the Linux&reg; x86_64 platform.

    - Not available on Power or Z architectures.

    - Review our
    [documentation](https://www.ibm.com/support/knowledgecenter/en/cloudpaks_start/cloud-paks/about/release-notes-cp.html)
    for more details."
